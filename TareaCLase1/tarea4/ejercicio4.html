<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="styles.css" id="theme-style">
</head>
<body>
    <div class="container">
        <form id="personalDataForm">
            <h2>Formulario de Datos Personales</h2>
            
            <!-- Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="El nombre solo puede contener letras y espacios.">

            <!-- Apellido -->
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="El apellido solo puede contener letras y espacios.">

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Fecha de Nacimiento -->
            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required max="2024-12-31" title="Introduce una fecha válida.">

            <!-- País de Residencia -->
            <label for="pais-residencia">País de Residencia:</label>
            <input type="text" id="pais-residencia" name="pais-residencia" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="El país solo puede contener letras y espacios.">

            <!-- Botón de Enviar -->
            <button type="submit">Enviar</button>
        </form>

        <div class="style-buttons">
            <!-- Botones para cambiar el estilo -->
            <button id="style1">Estilo Claro</button>
            <button id="style2">Alto Contraste</button>
        </div>
    </div>

    <script>
        // Funcionalidad para cambiar el estilo del formulario
        document.getElementById('style1').addEventListener('click', function() {
            document.getElementById('theme-style').setAttribute('href', 'styles.css');
        });

        document.getElementById('style2').addEventListener('click', function() {
            document.getElementById('theme-style').setAttribute('href', 'high-contrast.css');
        });

        // Validación del formulario al enviar
        document.getElementById('personalDataForm').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                alert('Por favor, completa todos los campos correctamente.');
            } else {
                alert('Formulario enviado correctamente.');
            }
        });
    </script>
</body>
</html>
